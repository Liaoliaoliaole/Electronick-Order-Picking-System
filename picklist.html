<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NinjaTurtle Oy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha1.js"></script>
    <script src="orderlist.js"></script>
    <script src="login.js"></script>
    <script src="product.js"></script>
    <link rel=”stylesheet” type=”text/css” href=”login.css” />
    <link rel=”stylesheet” type=”text/css” href=”orderlist.css” />

</head>

<body onload="getData();pageInit();">
    <h2 onclick="displayOrderList();">NinjaTurtle Oy</h2>
    <form id="login">
        <div class="imgcontainer">
            <img src="avatar.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

            <button type="button" onclick="validate();">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

    <div id="orders">
        <input id="searchText" type="text" placeholder="search by orderID, customerID, customerName,">
        <input id="searchButton" type="button" value="Search" onclick="searchOrder();">
        <input id="showOrder" type="button" value="Show Order" onclick="displayOrderList();">
        <table id="orderList"></table>
    </div>

    <div id="products">
        <table id="productList"></table>
        <button type="button" id="readyButton" onclick="updateOrderData();displayReceipt();">Ready</button>
    </div>

    <div id="receipt">
        <div id="receiptOrderInfo">
        </div>

        <div>
            <table id="receiptProductInfo"></table>
        </div>
    </div>

</body>

</html>
